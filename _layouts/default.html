<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title> Hose </title>
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }} (Beta)</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
        <a target="_blank" href="https://s3.amazonaws.com/hose/hose-0.1.8.dmg" class="btn">For Mac</a>
        <a target="_blank" href="https://s3.amazonaws.com/hose/hose+Setup+0.1.8.exe" class="btn">For Windows</a>
    </section>

    <section class="main-content">
      <footer class="site-footer">
        <p>Questions, Feedback, Bugs, and more - Contact chrissbendel@gmail.com</p>
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
      </footer>
    </section>
  </body>
</html>
